language: cpp

sudo: required

cache: ccache

services:
  - docker

compiler:
  - gcc

before_install:
  - sudo apt-get update
  - docker pull thelink/slam
  - docker run -idt --name slam thelink/slam

script:
  - docker container ls
  - docker cp ../SLAM/ slam:/SLAM
  - docker exec slam sh -c "cd SLAM; ./build.sh"
  